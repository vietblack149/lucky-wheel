<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√≤ng Quay May M·∫Øn C√πng Eximbank</title>
    <style>
        /* --- C·∫§U TR√öC UI/UX --- */
        :root {
            --primary-color: #0054a6; /* Xanh Eximbank */
            --secondary-color: #ffffff;
            --accent-color: #f39c12;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        h1 {
            color: var(--primary-color);
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* Container c·ªßa v√≤ng quay */
        .wheel-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin-bottom: 30px;
        }

        /* M≈©i t√™n ch·ªâ ƒë·ªãnh (Marker) - C·ªë ƒë·ªãnh ·ªü v·ªã tr√≠ 12h */
        .marker {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #e74c3c;
            z-index: 10;
            filter: drop-shadow(0 4px 2px rgba(0,0,0,0.3));
        }

        /* Canvas v·∫Ω v√≤ng quay */
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            /* Xoay m·∫∑c ƒë·ªãnh */
            transform: rotate(0deg);
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border: 5px solid var(--secondary-color);
        }

        /* N√∫t b·∫•m */
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 84, 166, 0.4);
            transition: all 0.2s ease;
            outline: none;
        }

        button:hover {
            background-color: #003d7a;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Modal th√¥ng b√°o k·∫øt qu·∫£ */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            position: relative;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal h2 {
            color: var(--primary-color);
            margin-top: 0;
            font-size: 28px;
        }

        .prize-name {
            font-size: 26px;
            color: #e67e22;
            font-weight: bold;
            margin: 20px 0;
            text-transform: uppercase;
        }

        .close-btn {
            background: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            cursor: pointer;
        }

        @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* Mobile responsive */
        @media (max-width: 400px) {
            .wheel-container { width: 300px; height: 300px; }
            h1 { font-size: 20px; }
        }
    </style>
</head>
<body>

    <div style="margin-bottom: 10px;">
               
<img src="Logo.png" height="35">
    </div>
    
    <h1>V√≤ng Quay May M·∫Øn</h1>

    <div class="wheel-container">
        <div class="marker"></div>
        <canvas id="wheelCanvas" width="500" height="500"></canvas>
    </div>

    <button id="spinBtn" onclick="spinWheel()">QUAY NGAY</button>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2>üéâ CH√öC M·ª™NG! üéâ</h2>
            <p>B·∫°n ƒë√£ nh·∫≠n ƒë∆∞·ª£c ph·∫ßn qu√†:</p>
            <div class="prize-name" id="prizeResult">...</div>
            <div class="close-btn" onclick="closeModal()">Nh·∫≠n qu√†</div>
        </div>
    </div>

    <audio id="tickSound" src="spinning.w"></audio>
    <audio id="winSound" src="votay.mp3"></audio>

    <script>
        // --- 1. C·∫§U H√åNH D·ªÆ LI·ªÜU (GI·ªÆ NGUY√äN T·ª∂ L·ªÜ) ---
        // L∆∞u √Ω: Th·ª© t·ª± trong m·∫£ng n√†y s·∫Ω ƒë∆∞·ª£c v·∫Ω theo chi·ªÅu kim ƒë·ªìng h·ªì b·∫Øt ƒë·∫ßu t·ª´ g√≥c 3h (0 ƒë·ªô)
        const items = [
            { label: "B√∫t bi", rate: 43, color: "#0054a6", text: "#fff" },         
            { label: "G·∫•u b√¥ng", rate: 2, color: "#3498db", text: "#fff" },  
            { label: "Qu√† t·∫∑ng Eximbank", rate: 5, color: "#f1c40f", text: "#333" },          
            { label: "D√π/√Åo m∆∞a", rate: 5, color: "#e67e22", text: "#fff" },  
            { label: "Qu√† t·∫∑ng mini", rate: 43, color: "#e74c3c", text: "#fff" },        
            { label: "B√¨nh gi·ªØ nhi·ªát", rate: 2, color: "#9b59b6", text: "#fff" }    
        ];

        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const modal = document.getElementById('resultModal');
        const prizeResult = document.getElementById('prizeResult');
        const tickSound = document.getElementById('tickSound');
        const winSound = document.getElementById('winSound');

        const totalItems = items.length;
        const sliceDeg = 360 / totalItems; // M·ªói √¥ 60 ƒë·ªô
        const arc = 2 * Math.PI / totalItems; 
        
        // Bi·∫øn l∆∞u t·ªïng g√≥c ƒë√£ quay (ƒë·ªÉ quay ti·∫øp ch·ª© kh√¥ng reset)
        let currentRotation = 0; 

        // --- 2. V·∫º V√íNG QUAY ---
        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2;

            ctx.save();
            for (let i = 0; i < totalItems; i++) {
                const angle = i * arc; // G√≥c b·∫Øt ƒë·∫ßu v·∫Ω (radian)
                
                ctx.beginPath();
                ctx.fillStyle = items[i].color;
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, angle, angle + arc);
                ctx.lineTo(centerX, centerY);
                ctx.fill();
                ctx.strokeStyle = "#ffffff";
                ctx.lineWidth = 4;
                ctx.stroke();

                // V·∫Ω ch·ªØ
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = items[i].text;
                ctx.font = "bold 22px Arial"; 
                ctx.fillText(items[i].label, radius - 30, 10);
                ctx.restore();
            }
            ctx.restore();
        }

        // --- 3. LOGIC T·ª∂ L·ªÜ % ---
        function getWeightedRandomItem() {
            let random = Math.random() * 100; 
            let currentWeight = 0;
            for (let i = 0; i < items.length; i++) {
                currentWeight += items[i].rate;
                if (random < currentWeight) return i;
            }
            return 0; 
        }

        // --- 4. X·ª¨ L√ù √ÇM THANH ---
        function playTickingSound(duration) {
            let timeElapsed = 0;
            let intervalTime = 300; 

            const tickLoop = () => {
                if (timeElapsed >= duration) return;
                tickSound.currentTime = 0;
                tickSound.play().catch(e => {}); 

                const progress = timeElapsed / duration; 
                intervalTime = 500 + (progress * progress * 400); 
                timeElapsed += intervalTime;
                setTimeout(tickLoop, intervalTime);
            };
            tickLoop();
        }

        // --- 5. THU·∫¨T TO√ÅN QUAY CH√çNH X√ÅC (ƒê√É FIX) ---
        function spinWheel() {
            if (spinBtn.disabled) return;

            spinBtn.disabled = true;
            spinBtn.innerText = "ƒêANG QUAY...";
            winSound.pause(); winSound.currentTime = 0;

            // B1: X√°c ƒë·ªãnh k·∫øt qu·∫£ tr∆∞·ªõc
            const winningIndex = getWeightedRandomItem();
            const prize = items[winningIndex];
            
            // B2: T√≠nh to√°n g√≥c d·ª´ng
            // H·ªá t·ªça ƒë·ªô: 
            // - Canvas v·∫Ω t·ª´ g√≥c 0 (3 gi·ªù).
            // - M≈©i t√™n n·∫±m ·ªü g√≥c 270 (12 gi·ªù).
            // - ƒê·ªÉ ph·∫ßn th∆∞·ªüng i ƒë·∫øn ƒë∆∞·ª£c m≈©i t√™n, ta c·∫ßn xoay sao cho t√¢m c·ªßa ph·∫ßn th∆∞·ªüng i tr√πng v·ªõi g√≥c 270.
            
            // G√≥c hi·ªán t·∫°i c·ªßa t√¢m ph·∫ßn th∆∞·ªüng (khi ch∆∞a quay)
            const currentItemCenter = (winningIndex * sliceDeg) + (sliceDeg / 2);
            
            // G√≥c c·∫ßn xoay th√™m ƒë·ªÉ ƒë∆∞a currentItemCenter v·ªÅ v·ªã tr√≠ 270 ƒë·ªô
            // C√¥ng th·ª©c: M·ª•c ti√™u (270) - Hi·ªán t·∫°i (currentItemCenter)
            let distanceToTarget = 270 - currentItemCenter;
            
            // C·ªông th√™m ng·∫´u nhi√™n trong kho·∫£ng an to√†n (ƒë·ªÉ m≈©i t√™n kh√¥ng ch·ªâ v√†o v·∫°ch k·∫ª)
            // Slice l√† 60 ƒë·ªô, ta cho ph√©p l·ªách +/- 20 ƒë·ªô t·ª´ t√¢m √¥
            const safeOffset = Math.floor(Math.random() * 40) - 20;
            distanceToTarget += safeOffset;

            // B3: T√≠nh t·ªïng g√≥c quay (c·ªông d·ªìn v√†o l·∫ßn quay tr∆∞·ªõc)
            // Th√™m √≠t nh·∫•t 5 v√≤ng quay (5 * 360)
            const spins = 5 * 360;
            
            // T√≠nh g√≥c quay t∆∞∆°ng ƒë·ªëi c·∫ßn thi·∫øt ƒë·ªÉ ƒë·∫øn ƒë√≠ch
            // Logic: L·∫•y g√≥c hi·ªán t·∫°i, c·ªông th√™m 5 v√≤ng, r·ªìi c·ªông ph·∫ßn d∆∞ ƒë·ªÉ ƒë·∫øn ƒë√≠ch
            // C√°ch ƒë∆°n gi·∫£n nh·∫•t ƒë·ªÉ lu√¥n quay t·ªõi:
            // currentRotation % 360 l√† v·ªã tr√≠ hi·ªán t·∫°i tr√™n v√≤ng tr√≤n (0-360).
            // Ta c·∫ßn ƒëi t·ª´ (currentRotation % 360) ƒë·∫øn (distanceToTarget).
            
            // T√≠nh delta c·∫ßn xoay th√™m:
            let delta = distanceToTarget - (currentRotation % 360);
            
            // N·∫øu delta < 0 (t·ª©c l√† ph·∫£i quay l√πi), ta c·ªông th√™m 360 ƒë·ªÉ n√≥ quay ti·∫øp theo chi·ªÅu kim ƒë·ªìng h·ªì
            if (delta < 0) delta += 360;
            
            // T·ªïng g√≥c quay cu·ªëi c√πng
            const finalRotation = currentRotation + spins + delta;

            // B4: Th·ª±c hi·ªán Animation
            const spinTime = 5000; // 5 gi√¢y
            canvas.style.transition = `transform ${spinTime}ms cubic-bezier(0.25, 0.1, 0.25, 1)`;
            canvas.style.transform = `rotate(${finalRotation}deg)`;

            // L∆∞u l·∫°i g√≥c hi·ªán t·∫°i cho l·∫ßn sau
            currentRotation = finalRotation;

            // Hi·ªáu ·ª©ng √¢m thanh
            playTickingSound(spinTime);

            // B5: Hi·ªán k·∫øt qu·∫£
            setTimeout(() => {
                showResult(prize.label);
                spinBtn.disabled = false;
                spinBtn.innerText = "QUAY TI·∫æP";
            }, spinTime);
        }

        function showResult(prizeName) {
            prizeResult.innerText = prizeName;
            modal.style.display = "flex";
            winSound.play().catch(e => {});
        }

        function closeModal() {
            modal.style.display = "none";
            winSound.pause(); winSound.currentTime = 0;
        }

        // Kh·ªüi ch·∫°y l·∫ßn ƒë·∫ßu
        drawWheel();

        window.onclick = function(event) {
            if (event.target == modal) closeModal();
        }
    </script>
</body>
</html>
